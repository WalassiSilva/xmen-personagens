<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./src/imgs/logo.svg" alt="Logo X-Men">
    </header>     
    <main class="selection-heros">
        <section class="heros">
            <h1 class="title">Selecione um personagem</h1>
            <ul class="list-heros">
                <li class="hero selected" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img src="./src/imgs/card-ciclope.jpg" alt="Ciclope" >
                </li>
                <li class="hero" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="./src/imgs/card-jean-grey.jpg" alt="Jean Grey" >
                </li>
                <li class="hero" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
                    <img src="./src/imgs/card-lince-negra.jpg" alt="Lince Negra" >
                </li>
                <li class="hero" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="./src/imgs/card-tempestade.jpg" alt="Tempestade" >
                </li>
                <li class="hero" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="./src/imgs/card-vampira.jpg" alt="Vampira" >
                </li>
                <li class="hero" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                    <img src="./src/imgs/card-wolverine.jpg" alt="Wolverine" >
                </li>
                <li class="hero" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="./src/imgs/card-noturno.jpg" alt="Noturno" >
                </li>
                <li class="hero" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img src="./src/imgs/card-magneto.jpg" alt="Magneto" >
                </li>
            </ul>
        </section>
        <section class="current-hero">
            <img class="hero-focus" src="./src/imgs/card-ciclope.png" alt="Hero Selecionado">
            <div class="hero-info">
                <h2 class="hero-name" id="hero-name">Ciclope</h2>
                <p class="hero-description" id="hero-description">Ele tem o poder de disparar rajadas ópticas por um
                    acidente que o aconteceu quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
