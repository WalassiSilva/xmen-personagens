<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./src/imgs/logo.svg" alt="Logo X-Men">
    </header>     
    <main class="selection-heros">
        <section class="heros">
            <h1 class="title">Selecione um personagem</h1>
            <ul class="list-heros">
                <li class="hero selected" id="ciclope">
                    <img src="./src/imgs/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="hero" id="jean-grey">
                    <img src="./src/imgs/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="hero" id="lince-negra">
                    <img src="./src/imgs/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="hero" id="tempestade">
                    <img src="./src/imgs/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="hero" id="vampira">
                    <img src="./src/imgs/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="hero" id="wolverine">
                    <img src="./src/imgs/card-wolverine.jpg" alt="Wolverine">
                </li>
                <li class="hero" id="noturno">
                    <img src="./src/imgs/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="hero" id="magneto">
                    <img src="./src/imgs/card-magneto.jpg" alt="Magneto">
                </li>
            </ul>
        </section>
        <section class="current-hero">
            <img class="hero-focus" src="./src/imgs/card-ciclope.png" alt="Hero Selecionado">
            <div class="hero-info">
                <h2 class="hero-name" id="hero-name">Ciclope</h2>
                <p class="hero-description" id="hero-description">Ele tem o poder de disparar rajadas ópticas por um
                    acidente que o aconteceu quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>

</html>
